<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טוען את הקובץ שלך...</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⌛</text></svg>">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f2f7; /* רקע תכלת עדין */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* פונט מודרני יותר */
            color: #2c3e50; /* צבע טקסט כהה */
            direction: rtl; /* כיוון טקסט מימין לשמאל לכל העמוד */
            text-align: center; /* יישור מרכזי של התוכן בתוך המלבן */
            overflow: hidden; /* מונע גלילה אם האנימציה יוצאת מגבולות המסך */
        }

        .loading-container {
            background-color: #ffffff; /* רקע לבן למלבן */
            border-radius: 12px; /* פינות מעוגלות */
            padding: 40px 60px; /* ריווח פנימי גדול יותר */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* צל עדין יותר ומודרני */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0; /* מתחיל שקוף לאנימציית דהייה */
            animation: fadeIn 0.8s forwards; /* אנימציית דהייה בכניסה */
        }

        .loader-text {
            font-size: 2.8em; /* גודל פונט גדול יותר */
            font-weight: 700; /* עובי פונט מודגש יותר */
            margin-bottom: 15px;
            color: #34495e; /* צבע טקסט ראשי כהה יותר */
        }

        .small-text {
            font-size: 1.1em; /* גודל פונט גדול יותר לטקסט הקטן */
            color: #7f8c8d; /* אפור בינוני */
        }

        /* אנימציית דהייה בכניסה */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* אנימציית דהייה ביציאה (לפני המעבר ל-PDF) */
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="loader-text">טוען את הקובץ שלך…</div>
        <div class="small-text">עמית מטיאס</div>
    </div>

    <script>
        setTimeout(function() {
            const loadingContainer = document.getElementById('loadingContainer');
            loadingContainer.style.animation = 'fadeOut 0.8s forwards'; // הפעלת אנימציית יציאה
            setTimeout(function() {
                window.location.href = 'KalnitSofSanah25.pdf';
            }, 800); // המתן לסיום אנימציית היציאה לפני המעבר
        }, 3000); // 3000 מילישניות = 3 שניות לפני תחילת אנימציית היציאה
    </script>
</body>
</html>
